<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GemTask - ToDo & Habit</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="icon-512.png">
    <link rel="icon" type="image/png" href="icon-512.png">
    
    <style>
        /* --- „Éá„Ç∂„Ç§„É≥Ë®≠ÂÆö (ÂÖ±ÈÄö) --- */
        :root {
            --bg-color: #FDFBF7;
            --text-color: #5D5550;
            --accent-color: #D4C4B5;
            --highlight: #A8D8B9;
            --pending-dot: #F4A261;
            --delete-btn: #E07A5F;
            --google-color: #4285F4;
            --important-color: #E07A5F; 
            --star-inactive: #ccc;
            --star-active: #E07A5F;
            --card-bg: #FFFFFF;
            --danger-color: #D32F2F;
            --search-highlight: #FFEB3B;
            --search-marker: #FF4081;
            
            --tag-oneoff: #89C9B8;
            --tag-daily: #F2A0A1;
            --tag-weekly: #F6D365;
            --tag-monthly: #A0C1B8;
            --tag-google: #AECBFA;
            --tag-todo: #90A4AE; /* Â∏∏Èßê„Çø„Çπ„ÇØÁî®„ÅÆËâ≤ */
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 95%; max-width: 1000px; height: 90vh;
            background-color: var(--card-bg); border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); display: flex;
            overflow: hidden; position: relative; 
        }

        .sidebar {
            width: 35%; background-color: #F8F4E6; padding: 30px;
            border-right: 1px solid var(--accent-color); display: flex; flex-direction: column;
            overflow-y: auto; touch-action: pan-y; overflow-x: hidden;
        }

        /* Ê§úÁ¥¢„Ç®„É™„Ç¢ */
        .search-box { margin-bottom: 10px; position: relative; }
        .search-input {
            width: 100%; padding: 10px 35px 10px 15px; border: 2px solid var(--accent-color);
            border-radius: 20px; font-family: inherit; outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--text-color); background-color: #fff; }
        .search-icon { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #aaa; pointer-events: none; }
        .search-result-msg { font-size: 0.75em; color: var(--search-marker); text-align: center; margin-bottom: 5px; min-height: 1.2em; font-weight: bold; }

        /* „Ç´„É¨„É≥„ÉÄ„Éº„Éò„ÉÉ„ÉÄ„Éº */
        .calendar-header {
            font-size: 1.1em; font-weight: bold; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.6); padding: 8px 12px; border-radius: 15px; user-select: none;
        }
        .nav-btn {
            background: none; border: none; cursor: pointer; font-size: 1.2em;
            color: var(--text-color); width: 30px; height: 30px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .nav-btn:hover { background-color: var(--accent-color); color: white; }
        #monthDisplay { cursor: pointer; padding: 5px 10px; border-radius: 10px; transition: 0.2s; }
        #monthDisplay:hover { background-color: rgba(255,255,255,0.8); color: var(--accent-color); }
        .today-btn {
            font-size: 0.7em; background-color: var(--text-color); color: white; border: none;
            padding: 4px 10px; border-radius: 12px; cursor: pointer; transition: 0.2s; margin-left: 5px;
        }
        .today-btn:hover { opacity: 0.8; }

        /* „Ç∞„É™„ÉÉ„Éâ */
        .calendar-grid {
            display: grid; gap: 4px; text-align: center; min-height: 250px;
            user-select: none; width: 100%; transition: opacity 0.2s;
        }
        .grid-month-view { grid-template-columns: repeat(7, 1fr); }
        .grid-year-view { grid-template-columns: repeat(3, 1fr); align-content: start; gap: 10px; padding-top: 20px; }
        .weekday { font-size: 0.8em; color: #888; padding-bottom: 5px; font-weight: bold; }

        /* Êó•‰ªò„Çª„É´ */
        .day {
            aspect-ratio: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; border-radius: 50%;
            cursor: pointer; font-size: 0.9em; position: relative; border: 2px solid transparent;
            touch-action: manipulation;
        }
        .day:hover { background-color: rgba(212, 196, 181, 0.3); }
        .day.active { border-color: var(--text-color); font-weight: bold; background-color: rgba(93, 85, 80, 0.1); }
        .day.empty { cursor: default; pointer-events: none; }
        .day.has-pending::after { content: ''; width: 5px; height: 5px; background-color: var(--pending-dot); border-radius: 50%; position: absolute; bottom: 3px; }
        .day.has-important::before { content: '‚òÖ'; position: absolute; top: -3px; right: -3px; font-size: 0.8em; color: var(--important-color); line-height: 1; }
        .day.perfect { background-color: var(--highlight) !important; color: white; }
        .day.perfect.search-hit { background-color: var(--search-marker) !important; color: white !important; border: 2px solid white !important; }
        .day.search-hit { border: 2px solid var(--search-marker) !important; color: var(--search-marker); font-weight: bold; background-color: #FFF0F5; }

        /* Êúà„Çª„É´ */
        .month-cell {
            aspect-ratio: 1.5; display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 10px; cursor: pointer; border: 1px solid var(--accent-color);
            background-color: #fff; transition: 0.2s; font-weight: bold; color: var(--text-color); position: relative;
        }
        .month-cell:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .month-cell.current-month { background-color: var(--text-color); color: white; border-color: var(--text-color); }
        .month-cell.has-search-hit { border: 2px solid var(--search-marker); background-color: #FFF0F5; color: var(--search-marker); }
        .month-cell.has-search-hit::after {
            content: attr(data-hit-count); position: absolute; bottom: 5px; right: 8px;
            font-size: 0.7em; background: var(--search-marker); color: white; padding: 2px 6px; border-radius: 10px;
        }

        @keyframes fadeInZoom { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .anim-fade { animation: fadeInZoom 0.3s ease-out; }
        mark { background-color: var(--search-highlight); color: inherit; padding: 0 2px; border-radius: 2px; }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        .main-content { width: 65%; padding: 40px 50px; overflow-y: auto; position: relative; display: flex; flex-direction: column; }
        .date-header { font-size: 2em; font-weight: bold; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }
        .progress-display { font-size: 0.5em; background-color: #F0EBE0; padding: 5px 15px; border-radius: 20px; color: var(--text-color); font-weight: normal; white-space: nowrap; }
        .divider { border-bottom: 2px dashed var(--accent-color); margin-bottom: 20px; }
        .section-title { color: #8C8480; font-weight: bold; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; align-items: center; }
        .todo-input { flex-grow: 1; padding: 12px; border: 1px solid var(--accent-color); border-radius: 10px; font-family: inherit; outline: none; background-color: #FAFAFA; min-width: 200px; font-size: 16px; }
        .type-select { padding: 10px; border: 1px solid var(--accent-color); border-radius: 10px; font-family: inherit; background-color: #fff; color: var(--text-color); cursor: pointer; font-size: 14px; }
        .important-label { display: flex; align-items: center; gap: 5px; color: var(--important-color); font-weight: bold; cursor: pointer; font-size: 0.9em; background: #fff; padding: 8px 12px; border-radius: 10px; border: 1px solid #FFE4E4; }
        .important-label input { transform: scale(1.3); accent-color: var(--important-color); margin: 0; }
        .add-btn { background:var(--accent-color); color:#fff; border:none; border-radius:10px; padding:12px 25px; cursor:pointer; font-weight:bold; }
        
        .todo-list { list-style: none; padding: 0; margin-bottom: 30px; }
        .todo-item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; animation: fadeIn 0.3s ease; padding-left: 5px; min-height: 40px; }
        .todo-item.is-important { background-color: #FFF5F5; border-left: 4px solid var(--important-color); border-radius: 0 5px 5px 0; }
        .todo-item input[type="checkbox"] { margin-right: 15px; transform: scale(1.3); accent-color: var(--highlight); cursor: pointer; flex-shrink: 0; width: 20px; height: 20px; }
        .todo-content { flex-grow: 1; display: flex; align-items: center; justify-content: space-between; }
        .todo-item.is-important .todo-content span { font-weight: bold; color: #C06050; }
        .action-buttons { display: flex; align-items: center; gap: 10px; }
        .delete-btn, .star-btn { background: none; border: none; cursor: pointer; font-size: 1.3em; padding: 5px 10px; transition: 0.2s; line-height: 1; }
        .delete-btn:hover { color: var(--delete-btn); }
        .star-btn.active { color: var(--star-active); }
        .star-btn.inactive { color: var(--star-inactive); }
        .badge { font-size: 0.75em; padding: 4px 10px; border-radius: 12px; color: white; margin-left: 5px; font-weight: bold; white-space: nowrap; }
        .badge-oneoff { background-color: var(--tag-oneoff); }
        .badge-daily  { background-color: var(--tag-daily); }
        .badge-weekly { background-color: var(--tag-weekly); }
        .badge-monthly{ background-color: var(--tag-monthly); }
        .badge-google { background-color: var(--tag-google); color: #333; }
        .badge-todo { background-color: var(--tag-todo); } /* Â∏∏ÈßêÁî® */

        /* ‚òÖ Â∏∏Èßê„Çø„Çπ„ÇØ„Ç®„É™„Ç¢ */
        .persistent-section {
            background-color: #F0F4F8; /* Â∞ë„ÅóÈÅï„ÅÜËÉåÊôØËâ≤ */
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #DCE6F1;
        }
        .persistent-title {
            font-size: 0.9em; color: #607D8B; font-weight: bold; margin-bottom: 5px; display: flex; align-items: center; gap: 5px;
        }
        .persistent-list { list-style: none; padding: 0; margin: 0; }
        .persistent-list .todo-item { border-bottom: 1px solid #E0E7EF; background: #fff; margin-bottom: 5px; border-radius: 8px; padding: 8px 10px; }
        .persistent-list .todo-item:last-child { margin-bottom: 0; }

        .meal-section { margin-top: 20px; margin-bottom: 20px; }
        .meal-header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .meal-date-ctrl { display: flex; align-items: center; gap: 5px; background-color: #F8F4E6; padding: 2px 5px; border-radius: 15px; }
        .meal-nav-btn { background: none; border: none; cursor: pointer; color: var(--text-color); font-size: 1em; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; }
        .meal-date-label { font-weight: bold; font-size: 0.85em; margin: 0 5px; white-space: nowrap; }
        .meal-swipe-area { touch-action: pan-y; }
        .meal-row { display: flex; align-items: center; margin-bottom: 8px; }
        .meal-icon { font-size: 1.5em; width: 40px; text-align: center; margin-right: 5px; cursor: default; }
        .meal-input {
            flex-grow: 1; padding: 8px 12px; border: 1px solid var(--accent-color); border-radius: 10px;
            font-family: inherit; outline: none; background-color: #FAFAFA; font-size: 14px; transition: 0.2s;
        }
        .meal-input:focus { background-color: #fff; border-color: var(--text-color); }

        .journal-section { margin-top: auto; }
        .journal-title { color: #8C8480; font-weight: bold; margin-bottom: 10px; }
        .journal-area { width: 100%; height: 100px; padding: 15px; border: 1px solid var(--accent-color); background-color: #FDFBF7; border-radius: 10px; resize: none; font-family: inherit; line-height: 1.6; box-sizing: border-box; outline: none; font-size: 16px; }
        
        .data-controls { margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--accent-color); display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .btn-control { font-size: 0.85em; padding: 10px 15px; background-color: #fff; border: 1px solid var(--accent-color); border-radius: 20px; cursor: pointer; color: var(--text-color); transition: 0.2s; flex-grow: 1; text-align: center; min-width: 80px; }
        .btn-control:hover { background-color: var(--accent-color); color: white; }
        .btn-google { border-color: var(--google-color); color: var(--google-color); font-weight: bold; }
        .btn-google:hover { background-color: var(--google-color); color: white; }
        .btn-danger { border-color: var(--danger-color); color: var(--danger-color); font-weight: bold; }
        .btn-danger:hover { background-color: var(--danger-color); color: white; }

        @media (max-width: 768px) {
            body { height: auto; min-height: 100vh; display: block; background-color: var(--card-bg); padding: 0; overflow-y: auto; -webkit-overflow-scrolling: touch; }
            .app-container { width: 100%; max-width: none; height: auto; min-height: 100vh; flex-direction: column; border-radius: 0; box-shadow: none; overflow: visible; }
            .sidebar { width: 100%; border-right: none; border-bottom: 2px solid var(--accent-color); padding: 15px; box-sizing: border-box; height: auto; overflow: visible; background-color: #F8F4E6; z-index: 2; }
            .day { font-size: 1em; aspect-ratio: 1; }
            .calendar-grid { gap: 4px; }
            .main-content { width: 100%; padding: 20px; box-sizing: border-box; height: auto; overflow: visible; background-color: #FFFFFF; z-index: 1; display: flex; flex-direction: column; }
            .date-header { order: 1; font-size: 1.5em; margin-top: 10px; }
            .divider { order: 2; }
            
            /* OrderË™øÊï¥: Â∏∏Èßê„É™„Çπ„Éà„Çí„Çø„Ç§„Éà„É´„ÅÆ‰∏ã„ÄÅÂÖ•ÂäõÊ¨Ñ„ÅÆ‰∏ä„Å∏ */
            .section-title { order: 3; margin-bottom: 10px; }
            .persistent-section { order: 4; }
            .todo-list { order: 5; margin-bottom: 20px; } /* Êó•Ë™≤„É™„Çπ„Éà */
            
            .input-group { order: 6; margin-bottom: 30px; border-top: 1px dashed #eee; padding-top: 20px; flex-direction: column; align-items: stretch;}
            .meal-section { order: 7; }
            .journal-section { order: 8; }
            .todo-input { width: 100%; margin-bottom: 10px; }
            .add-btn { width: 100%; margin-top: 10px; }
            .type-select, .important-label { width: 100%; box-sizing: border-box; justify-content: center; margin-bottom: 10px;}
            .data-controls { padding-bottom: 40px; }
        }
    </style>
</head>
<body>
    <script> window.onerror = function(message) { console.error(message); }; </script>

    <div class="app-container">
        <aside class="sidebar" id="swipeArea">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search..." oninput="handleSearch()">

            <div class="calendar-header">
                <button class="nav-btn" onclick="navigateCalendar(-1)">&#10094;</button>

            <div style="margin-top:20px; font-size:0.8rem; color:#888; text-align:center; line-height: 1.6;">
                <span style="color:var(--highlight)">‚óè</span> Perfect! <br>
                <span style="color:var(--pending-dot)">‚óè</span> Todo„ÅÇ„Çä / <span style="color:var(--important-color)">‚òÖ</span> ÈáçË¶Å

            <div class="data-controls">
                <button class="btn-control btn-google" onclick="document.getElementById('icalInput').click()">üìÖ GoogleË™≠Ëæº</button>

                <button class="btn-control" onclick="exportData()">üì§ ‰øùÂ≠ò</button>
                <button class="btn-control" onclick="document.getElementById('fileInput').click()">üì• Ë™≠Ëæº</button>
                <input type="file" id="fileInput" style="display:none" onchange="importData(this)" accept=".json">

        <main class="main-content">

                <span id="headerDateDisplay">Select a Date</span>
                <span class="progress-display" id="progressDisplay">0%</span>
            </div>
            <div class="divider"></div>

            <div class="section-title">üåø „Çø„Çπ„ÇØ„É™„Çπ„Éà</div>
            
            <div class="persistent-section" id="persistentSection" style="display:none;">
                <div class="persistent-title">üî• Êú™ÂÆå‰∫Ü„ÅÆToDo</div>

                        <option value="oneoff">üìÖ ÂçòÁô∫</option>

                        <option value="weekly">üìÖ ÊØéÈÄ±</option>

                    </select>
                    <label class="important-label" style="flex:1">
                        <input type="checkbox" id="importantCheck"> ‚òÖ ÈáçË¶Å

                <textarea class="journal-area" id="journalInput" placeholder="‰ªäÊó•„ÅØ„Å©„Çì„Å™1Êó•„Å†„Å£„ÅüÔºü" oninput="handleDiaryInput()"></textarea>
            </div>

    <datalist id="task-suggestions"></datalist>
    <datalist id="meal-suggestions"></datalist>

    <script>
        let taskDefinitions = []; let completionLog = []; let diaryEntries = {}; let mealEntries = {}; 
        const today = new Date();
        let viewYear = today.getFullYear(); let viewMonth = today.getMonth() + 1; 
        let selectedDateObj = new Date(today.getFullYear(), today.getMonth(), today.getDate());
        let currentSearchQuery = "";
        let isYearView = false;

        function loadData() {
            try {
                const savedDefs = localStorage.getItem('gemTask_definitions');
                const savedLogs = localStorage.getItem('gemTask_logs');
                const savedDiary = localStorage.getItem('gemTask_diary');
                const savedMeals = localStorage.getItem('gemTask_meals');
                
                if (savedDefs) taskDefinitions = JSON.parse(savedDefs);
                if (savedLogs) completionLog = JSON.parse(savedLogs);
                if (savedDiary) diaryEntries = JSON.parse(savedDiary);
                if (savedMeals) mealEntries = JSON.parse(savedMeals);
                
                if (!savedDefs && !savedLogs && !savedDiary) initDefaultData();
                updateSuggestions();
            } catch (e) { initDefaultData(); }
        }
        
        function initDefaultData() {
            taskDefinitions = []; completionLog = []; diaryEntries = {}; mealEntries = {};
            taskDefinitions.push({ id: 1, text: "GemTask„Å∏„Çà„ÅÜ„Åì„Åù", type: "oneoff", targetDate: today.getDate(), targetYear: today.getFullYear(), targetMonth: today.getMonth()+1, isImportant: true });
            saveData();
        }

        function saveData() {
            try {
                localStorage.setItem('gemTask_definitions', JSON.stringify(taskDefinitions));
                localStorage.setItem('gemTask_logs', JSON.stringify(completionLog));
                localStorage.setItem('gemTask_diary', JSON.stringify(diaryEntries));
                localStorage.setItem('gemTask_meals', JSON.stringify(mealEntries));
                updateSuggestions();
            } catch (e) {}
        }

        function toggleViewMode() { isYearView = !isYearView; updateUI('anim-fade'); }

        function handleSearch() { const input = document.getElementById('searchInput'); currentSearchQuery = input.value.trim().toLowerCase(); updateUI(); }
        function updateSearchCount() {
            const msg = document.getElementById('searchResultMsg');
            if (!currentSearchQuery) { msg.textContent = ""; return; }
            let totalHits = 0;
            if (isYearView) {
                for(let m=1; m<=12; m++) { const daysInM = new Date(viewYear, m, 0).getDate(); for(let d=1; d<=daysInM; d++) { if(checkSearchHit(d, m, viewYear)) totalHits++; } }
                msg.textContent = `${totalHits} matches in ${viewYear}`;
            } else {
                const daysInM = new Date(viewYear, viewMonth, 0).getDate(); for(let d=1; d<=daysInM; d++) { if(checkSearchHit(d, viewMonth, viewYear)) totalHits++; }
                msg.textContent = `${totalHits} matches in this month`;
            }
        }
        function checkSearchHit(day, month, year) {
            if (!currentSearchQuery) return false;
            const query = currentSearchQuery;
            const tasks = getTasksForDate(day, month, year);
            const taskHit = tasks.some(t => t.text.toLowerCase().includes(query));
            const dateStr = `${year}-${month}-${day}`;
            const journalText = diaryEntries[dateStr] || "";
            const journalHit = journalText.toLowerCase().includes(query);
            const meals = mealEntries[dateStr] || { b: "", l: "", d: "" };
            const mealHit = (meals.b + meals.l + meals.d).toLowerCase().includes(query);
            return taskHit || journalHit || mealHit;
        }
        function highlightText(text) { if (!currentSearchQuery) return text; const regex = new RegExp(`(${escapeRegExp(currentSearchQuery)})`, 'gi'); return text.replace(regex, '<mark>$1</mark>'); }
        function escapeRegExp(string) { return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }
        function handleMealInput() { const b = document.getElementById('mealBreakfast').value; const l = document.getElementById('mealLunch').value; const d = document.getElementById('mealDinner').value; const dateStr = getDateString(selectedDateObj); if(!mealEntries[dateStr]) mealEntries[dateStr] = {}; mealEntries[dateStr] = { b: b, l: l, d: d }; saveData(); updateSearchCount(); }
        
        function resetApp() { if(confirm("„ÄêË≠¶Âëä„Äë„Éá„Éº„Çø„ÇíÂÖ®ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) { localStorage.removeItem('gemTask_definitions'); localStorage.removeItem('gemTask_logs'); localStorage.removeItem('gemTask_diary'); localStorage.removeItem('gemTask_meals'); initDefaultData(); resetToToday(); alert("ÂàùÊúüÂåñ„Åó„Åæ„Åó„Åüüå±"); } }
        function importIcal(input) { const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = function(e) { try { const content = e.target.result; const events = parseIcal(content); if (events.length > 0) { let count = 0; events.forEach(ev => { const exists = taskDefinitions.some(t => t.text === ev.title && t.targetDate === ev.day && t.type === 'google' && t.targetYear === ev.year && t.targetMonth === ev.month); if (!exists) { taskDefinitions.push({ id: Date.now() + Math.random(), text: ev.title, type: "google", targetDate: ev.day, targetYear: ev.year, targetMonth: ev.month, targetWeekday: null, targetDayOfMonth: null, isImportant: false }); count++; } }); saveData(); updateUI('anim-fade'); alert(`${count}‰ª∂Ë™≠„ÅøËæº„Åø„Åæ„Åó„ÅüüìÖ`); } else { alert("‰∫àÂÆö„Å™„Åóüí¶"); } } catch(e) { alert("Ë™≠Ëæº„Ç®„É©„Éº"); } }; reader.readAsText(file); input.value = ''; }
        function parseIcal(icalData) { const events = []; const lines = icalData.split(/\r\n|\n|\r/); let inEvent = false; let currentEvent = {}; lines.forEach(line => { if (line.startsWith('BEGIN:VEVENT')) { inEvent = true; currentEvent = {}; } else if (line.startsWith('END:VEVENT')) { inEvent = false; if (currentEvent.summary && currentEvent.dtstart) { const dateStr = currentEvent.dtstart; if (dateStr.length >= 8) { events.push({ title: currentEvent.summary, year: parseInt(dateStr.substring(0, 4)), month: parseInt(dateStr.substring(4, 6)), day: parseInt(dateStr.substring(6, 8)) }); } } } else if (inEvent) { if (line.startsWith('SUMMARY:')) currentEvent.summary = line.substring(8); else if (line.startsWith('DTSTART')) { const parts = line.split(':'); if (parts.length > 1) currentEvent.dtstart = parts[1]; } } }); return events; }
        function exportData() { const data = { definitions: taskDefinitions, logs: completionLog, diary: diaryEntries, meals: mealEntries }; const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `gemtask_backup_${getDateString(selectedDateObj)}.json`; a.click(); URL.revokeObjectURL(url); }
        function importData(input) { const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = function(e) { try { const data = JSON.parse(e.target.result); if(data.definitions) taskDefinitions = data.definitions; if(data.logs) completionLog = data.logs; if(data.diary) diaryEntries = data.diary; if(data.meals) mealEntries = data.meals; saveData(); resetToToday(); alert("Âæ©ÂÖÉ„Åó„Åæ„Åó„Åü‚ú®"); } catch (err) { alert("Ë™≠Ëæº„Ç®„É©„Éº"); } }; reader.readAsText(file); input.value = ''; }
        function getDateString(dateObj) { const y = dateObj.getFullYear(); const m = dateObj.getMonth() + 1; const d = dateObj.getDate(); return `${y}-${m}-${d}`; }
        
        function getTasksForDate(day, month, year) { 
            const targetDateObj = new Date(year, month - 1, day); const weekday = targetDateObj.getDay(); 
            return taskDefinitions.filter(task => { 
                if (task.type === 'todo') return false; // ‚òÖ ToDo„ÅØÊó•‰ªò„Çø„Çπ„ÇØ„Å´Âê´„ÇÅ„Å™„ÅÑ
                if (task.type === 'daily') return true; 
                if (task.type === 'weekly') return task.targetWeekday === weekday; 
                if (task.type === 'monthly') return task.targetDayOfMonth === day; 
                if (task.type === 'google' || task.type === 'oneoff') { const tYear = task.targetYear || viewYear; const tMonth = task.targetMonth || viewMonth; return task.targetDate === day && tYear === year && tMonth === month; } 
                return false; 
            }); 
        }

        // ‚òÖ Â∏∏ÈßêToDo„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
        function getPersistentTodos() {
            return taskDefinitions.filter(task => {
                // type„Ååtodo„Åß„ÄÅ„Åã„Å§ÂÆå‰∫Ü„É≠„Ç∞„Åå„Äå‰∏Ä„Å§„ÇÇ„ÄçÂ≠òÂú®„Åó„Å™„ÅÑ„ÇÇ„ÅÆ
                if (task.type !== 'todo') return false;
                const isDone = completionLog.some(log => log.taskId === task.id);
                return !isDone;
            });
        }

        function renderTasks() {
            const list = document.getElementById('todoList'); 
            const persistentList = document.getElementById('persistentList');
            const persistentSection = document.getElementById('persistentSection');
            const progressDisplay = document.getElementById('progressDisplay'); 
            list.innerHTML = "";
            persistentList.innerHTML = "";

            const day = selectedDateObj.getDate(); 
            const dateStr = getDateString(selectedDateObj); 
            
            // --- 1. Â∏∏ÈßêToDo„ÅÆÊèèÁîª ---
            const todos = getPersistentTodos();
            if (todos.length > 0) {
                persistentSection.style.display = 'block';
                todos.forEach(task => {
                    const li = document.createElement('li');
                    li.className = `todo-item ${task.isImportant ? 'is-important' : ''}`;
                    const starClass = task.isImportant ? 'active' : 'inactive'; const starIcon = task.isImportant ? '‚òÖ' : '‚òÜ';
                    const displayText = highlightText(task.text);
                    li.innerHTML = `
                        <input type="checkbox" onchange="toggleTask(${task.id})">
                        <div class="todo-content"><span>${displayText}</span><div class="action-buttons"><span class="badge badge-todo">ToDo</span><button class="star-btn ${starClass}" onclick="toggleImportance(${task.id})">${starIcon}</button><button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button></div></div>`;
                    persistentList.appendChild(li);
                });
            } else {
                persistentSection.style.display = 'none';
            }

            // --- 2. ‰ªäÊó•„ÅÆ„Çø„Çπ„ÇØ„ÅÆÊèèÁîª ---
            const tasks = getTasksForDate(day, viewMonth, viewYear);
            let completedCount = 0;
            
            // ÂÆå‰∫ÜÊ∏à„Åø„ÅÆToDo„ÇÇ‰ªäÊó•„ÅÆ„É™„Çπ„Éà„Å´Ë°®Á§∫„Åó„Å¶„ÅÇ„Åí„ÇãÔºàÈÅîÊàêÊÑü„ÅÆ„Åü„ÇÅÔºâ
            const doneTodosToday = taskDefinitions.filter(t => t.type === 'todo' && completionLog.some(log => log.taskId === t.id && log.dateStr === dateStr));
            
            // Ë°®Á§∫Áî®„É™„Çπ„ÉàÁµêÂêà
            const displayTasks = [...tasks, ...doneTodosToday];

            if (tasks.length === 0 && doneTodosToday.length === 0) { 
                progressDisplay.textContent = "No Tasks"; progressDisplay.style.backgroundColor = "#F0EBE0"; progressDisplay.style.color = "#aaa"; 
            } else { 
                // ÈÄ≤ÊçóË®àÁÆó„ÅØ„Äå‰ªäÊó•„ÅÆ‰∫àÂÆö„Çø„Çπ„ÇØ„Äç„ÅÆ„Åø„ÇíÂØæË±°„Å®„Åô„ÇãÔºàToDo„ÅØ„Éú„Éº„Éä„ÇπÊâ±„ÅÑÔºâ
                if (tasks.length > 0) {
                    completedCount = tasks.filter(t => completionLog.some(log => log.taskId === t.id && log.dateStr === dateStr)).length;
                    const percentage = Math.round((completedCount / tasks.length) * 100);
                    if (percentage === 100) { progressDisplay.textContent = `100% Perfect! üéâ`; progressDisplay.style.backgroundColor = "var(--highlight)"; progressDisplay.style.color = "white"; } 
                    else { progressDisplay.textContent = `ÈÅîÊàêÁéá: ${percentage}% (${completedCount}/${tasks.length})`; progressDisplay.style.backgroundColor = "#F0EBE0"; progressDisplay.style.color = "var(--text-color)"; }
                } else {
                    progressDisplay.textContent = "Bonus Tasks ‚ú®"; progressDisplay.style.backgroundColor = "#F0EBE0"; progressDisplay.style.color = "var(--text-color)";
                }
            }

            displayTasks.forEach(task => {
                const li = document.createElement('li'); 
                li.className = `todo-item ${task.isImportant ? 'is-important' : ''}`; 
                const isCompleted = completionLog.some(log => log.taskId === task.id && log.dateStr === dateStr); 
                
                let badgeHtml = "", badgeText = "";
                if (task.type === 'daily') { badgeHtml = "badge-daily"; badgeText = "ÊØéÊó•"; } 
                else if (task.type === 'weekly') { badgeHtml = "badge-weekly"; badgeText = "ÊØéÈÄ±"; } 
                else if (task.type === 'monthly') { badgeHtml = "badge-monthly"; badgeText = "ÊØéÊúà"; } 
                else if (task.type === 'google') { badgeHtml = "badge-google"; badgeText = "Google"; } 
                else if (task.type === 'todo') { badgeHtml = "badge-todo"; badgeText = "ToDo"; } // ÂÆå‰∫ÜÊ∏à„ÅøToDo
                else { badgeHtml = "badge-oneoff"; badgeText = "ÂçòÁô∫"; } 
                
                const starClass = task.isImportant ? 'active' : 'inactive'; const starIcon = task.isImportant ? '‚òÖ' : '‚òÜ'; 
                const displayText = highlightText(task.text); 
                li.innerHTML = `<input type="checkbox" ${isCompleted ? 'checked' : ''} onchange="toggleTask(${task.id})"><div class="todo-content"><span>${displayText}</span><div class="action-buttons"><span class="badge ${badgeHtml}">${badgeText}</span><button class="star-btn ${starClass}" onclick="toggleImportance(${task.id})">${starIcon}</button><button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button></div></div>`; 
                list.appendChild(li);

        }

        function handleAddTask() { 
            const input = document.getElementById('taskInput'); const typeSelect = document.getElementById('taskType'); const importantCheck = document.getElementById('importantCheck');
